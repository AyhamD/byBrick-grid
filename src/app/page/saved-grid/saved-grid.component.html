<div class="show-grid">
    <h2>Show created grid</h2>
    <div class="grid-item" *ngFor="let grid of gridList; index as i">
        <h3>{{grid.gridName}}</h3>
        <div class="grid-container">
            <div *ngFor="let row of grid.grid">
                <div *ngFor="let cell of row" class="grid-cell" [ngClass]="cell.status" (click)="cellClicked(cell,i)">
                    {{cell.value}}</div>
            </div>
        </div>
        <div class="action-button">
            <button color="primary" *ngIf="!editGridStatus[i]" (click)="editGrid(i)" mat-raised-button>
                <mat-icon class="mat-icon">{{ 'edit' }}</mat-icon>
                {{ 'edit' }}
            </button>
            <button color="primary" *ngIf="editGridStatus[i]" (click)="updateGrid(i, grid.id)" mat-raised-button>
                update
            </button>
            <button color="warn" (click)="deleteGrid(i, grid.id)" mat-raised-button>
                <mat-icon class="mat-icon">delete</mat-icon>
                Delete
            </button>
        </div>
    </div>
</div>
